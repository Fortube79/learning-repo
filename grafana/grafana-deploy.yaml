apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: devops-tools
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana:latest
          resources:
            limits:
              memory: "700Mi"
              cpu: "400m"
            requests:
              memory: "300Mi"
              cpu: "500m"
          ports:
          - containerPort: 3000
            name: grafana
          volumeMounts:
          - name: grafana-nfs
            mountPath: /var/lib/grafana
          imagePullPolicy: "Always"
      volumes:
      - name: grafana-nfs
        persistentVolumeClaim:
          claimName: grafana-pvc

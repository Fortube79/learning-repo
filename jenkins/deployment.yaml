apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins
  namespace: devops-tools
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins-server
  template:
    metadata:
      labels:
        app: jenkins-server
    spec:
      securityContext:
            fsGroup: 0 
          #  runAsUser: 1000
      serviceAccountName: jenkins-admin
      containers:
        - name: jenkins
          image: jenkins/jenkins:2.452.1
          resources:
            limits:
              memory: "900Mi"
              cpu: "1000m"
            requests:
              memory: "500Mi"
              cpu: "500m"
          ports:
            - name: httpport
              containerPort: 8080
            - name: jnlpport
              containerPort: 50000
          livenessProbe:
            httpGet:
              path: "/login"
              port: 8080
            initialDelaySeconds: 90
            periodSeconds: 40
            timeoutSeconds: 35
            failureThreshold: 5
          readinessProbe:
            httpGet:
              path: "/login"
              port: 8080
            initialDelaySeconds: 100
            periodSeconds: 40
            timeoutSeconds: 45
            failureThreshold: 3
      initContainers:
        - name: permissionsfix
          image: alpine:latest
          command: ["/bin/sh", "-c"]
          args:
            - chown 1000:1000 /var/jenkins_home;      
          volumeMounts:
            - name: jenkins-data
              mountPath: "/var/jenkins_home"
      volumes:
        - name: jenkins-data
          persistentVolumeClaim:
              claimName: jenkins-pvc-5g
